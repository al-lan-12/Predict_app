<!DOCTYPE html>
<html>
<head>
    <title>deeplizard predict image app</title>
    <link rel="icon" href="data:,">
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
    
<body>    
    <input id="image-selector" type="file">    
    <button id="predict-button">Predict</button>
    <p style="font-weight:bold">Predictions</p>    
    <p>Acne: <span id="acne-prediction"></span></p>
    <p>Eczema: <span id="eczema-prediction"></span></p>
     <p>Pigmentation: <span id="pigmentation-prediction"></span></p>
    <img id="selected-image" src=""/> 
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    let base64Image;
    $("#image-selector").change(function() {
        let reader = new FileReader();
        reader.onload = function(e) {
            let dataURL = reader.result;
            $('#selected-image').attr("src", dataURL);
            base64Image = dataURL.replace("data:image/png;base64,","");
            console.log(base64Image);
        }
        reader.readAsDataURL($("#image-selector")[0].files[0]);
        $("#acne-prediction").text("");
        $("#eczema-prediction").text("");
        $("#pigmentation-prediction").text("");
    });
    $("#predict-button").click(function(){
        let message = {
            image: base64Image
        }
        console.log(message);
        $.post("http://localhost:5000/predict",  function(response){
            
            $("#acne-prediction").text(response.prediction.acne.toFixed(6));
            $("#eczema-prediction").text(response.prediction.eczema.toFixed(6));
            $("#pigmentation-prediction").text(response.prediction.pigmentation.toFixed(6));
            console.log(response);
        });
    });       
    </script> 
</body>
</html>
